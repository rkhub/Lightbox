<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Lightbox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body >
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">Lightbox with Progress bar</h3>
            </div>
            <div class="container-body">
                <button class="btn btn-primary btn-sm" id="launch" data-toggle="modal" data-target="#progress-modal">
                  Launch Progress Bar
                </button>
                <button class="btn btn-primary btn-sm" id="reset">Reset</button>

                <div class="modal fade" id="progress-modal">
                  <div class="modal-dialog">
                    <div class="modal-content modal-content-custom">
                      <div class="modal-header modal-header-custom">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">Progress</h4>
                      </div>
                      <div class="modal-body">
                        <div class="progress progress-container">
                            <div class="progress-bar progress-container-bar" role="progressbar">
                            </div>
                        </div>
                        <div class="progress-label">
                            <span id="update"></span>
                            <span id="done"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="footer">
                <p><a href="https://github.com/rkhub/Lightbox"><span class="glyphicon glyphicon-link"></span> from Raj Kandu</a></p>

            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <script src="../bower_components/bootstrap-progressbar/bootstrap-progressbar.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
